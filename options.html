<html>

<head>
    <script src='./script/aframe/aframe.min.js'></script>
    <script src='./script/ukaton/SideMission.js'></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    #container {
        display: grid;
        width: 100%;
        height: 100%;

        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: repeat(3, 1fr);

        grid-template-areas:
            "connection scene euler"
            "acceleration linearAcceleration gravity"
            "rotationRate magnetometer quaternion";
    }

    @media only screen and (max-width: 800px) {
        #container {
            grid-template-areas:
                "connection"
                "scene"
                "euler"
                "acceleration"
                "linearAcceleration"
                "gravity"
                "rotationRate"
                "magnetometer"
                "quaternion";

            grid-template-rows: repeat(9, 200px);
            grid-template-columns: repeat(1, 1fr);
        }
    }

    #connection label:not(:first-of-type)::before {
        content: "|";
    }

    #container>div {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border: solid black 1px;
        margin: 0;
        padding: 0;
        position: relative;
        background-color: white;
    }

    canvas {
        width: 100%;
        height: 100%;
    }

    #connection {
        padding-left: 1em !important;
        grid-area: connection;
    }

    #acceleration {
        grid-area: acceleration;
    }

    #gravity {
        grid-area: gravity;
    }

    #linearAcceleration {
        grid-area: linearAcceleration;
    }

    #rotationRate {
        grid-area: rotationRate;
    }

    #magnetometer {
        grid-area: magnetometer;
    }

    #quaternion {
        grid-area: quaternion;
    }

    #euler {
        grid-area: euler;
    }

    #scene {
        grid-area: scene;
    }
</style>

<body>
    <div id="container">
        <div id="connection">
            <h1>
                Ukaton Side Mission - Mapbox
            </h1>

            <button id="connect">
                connect
            </button>

            <label class="rate">
                Rate (ms)
                <input type="number" min="20" max="1000" value="40" step="10" />
            </label>

            <label data-type="acceleration">
                Acceleration<input type="checkbox" />
            </label>
            <label data-type="gravity">
                Gravity<input type="checkbox" />
            </label>
            <label data-type="linearAcceleration">
                Linear Acceration<input type="checkbox" />
            </label>
            <label data-type="rotationRate">
                Rotation Rate<input type="checkbox" />
            </label>
            <label data-type="magnetometer">
                Magnetometer<input type="checkbox" />
            </label>
            <label data-type="quaternion">
                Quaternion<input type="checkbox" />
            </label>
        </div>
        <div id="acceleration">
            <canvas></canvas>
        </div>
        <div id="gravity">
            <canvas></canvas>
        </div>
        <div id="linearAcceleration">
            <canvas></canvas>
        </div>
        <div id="rotationRate">
            <canvas></canvas>
        </div>
        <div id="magnetometer">
            <canvas></canvas>
        </div>
        <div id="quaternion">
            <canvas></canvas>
        </div>
        <div id="euler">
            <canvas></canvas>
        </div>
        <div id="scene">
            <a-scene embedded vr-mode-ui="enabled: false">
                <a-assets>
                    <a-asset-item id="bodyAsset" src="assets/sideMission_body.obj"></a-asset-item>
                    <a-asset-item id="lidAsset" src="assets/sideMission_lid.obj"></a-asset-item>
                    <img id="logoAsset" src="assets/logo.png" />
                </a-assets>
                <a-camera active position="0 0 3.5" rotation="0 0 0"></a-camera>
                <a-entity id="sideMission" position="0 0 0" rotation="0 -90 0">
                    <a-image scale="1.8 1.8 1.8" rotation="-90 0 0" position="0 0.455 0" class="logo" src="#logoAsset">
                    </a-image>
                    <a-entity scale="0.05 0.05 0.05" rotation="-90 -90 0">
                        <a-entity position="-20 -17.5 -10">
                            <a-entity class="body" obj-model="obj: #bodyAsset;"></a-entity>
                            <a-entity class="lid" obj-model="obj: #lidAsset;"></a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>
                <a-sky color="darkgrey"></a-sky>
            </a-scene>
        </div>
    </div>
</body>

<script src="./script/options/script.js"></script>

</html>
